    .bienvenida { text-align: center; padding: 20px 20px; font-size: 1.2rem; white-space: nowrap; overflow: hidden; border-right: 3px solid #0a2d5f; width: 20ch; margin: 0 auto; animation: typing 4s steps(20) 1s 1 normal both, blink 0.75s step-end infinite;}

    .carrusel { overflow: hidden; max-width: 900px; margin: 20px auto; position: relative; }

    .carrusel:hover .carrusel-track { animation-play-state: paused; }

    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Mapa abajo */
    .mapa { width: 100%; height: 300px; overflow: hidden; position: relative; margin-top: 40px; }
    .mapa iframe { width: 100%; height: 100%; border: 0; animation: zoom 20s infinite alternate; }
